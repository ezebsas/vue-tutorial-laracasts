<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="root">
      <ul>
        <!-- <li v-for="name in names"> {{name}}</li> -->
        <li v-for="name in names" v-text="name"></li>
      </ul>

      <input id="input" type="text" v-model="newName">
      <button v-on:click="addName">Agregar nombre</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <script>

      var app = new Vue({
        el: '#root',
        data: {
          newName: '',
          names: ['Joe', 'Mary', 'John', 'Lucy']
        },
        methods:{
          addName(){
            this.names.push(this.newName);
            this.newName = '';
          }
        },
      })

    </script>
  </body>
</html>
