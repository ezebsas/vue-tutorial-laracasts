<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="root">
      <input type="text" id="input" v-model="message">
      <p>El mensaje es: {{message}}.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <script>

      new Vue({
        el: '#root',
        data: {
          message: 'Hello world'
        }
      })

    </script>
  </body>
</html>
