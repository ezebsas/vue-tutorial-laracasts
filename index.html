<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .is-loading{
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <button :class="{'is-loading': isLoading}" @click="toggleClass">Clickeame</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <script>

      var app = new Vue({
        el: '#root',
        data: {
          isLoading: false
        },
        methods:{
          toggleClass(){
            this.isLoading = !this.isLoading;
          }
        },
      })

    </script>
  </body>
</html>
