<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="root">
      <h1>{{reversedMessage}}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <script>

      var app = new Vue({
        el: '#root',
        data: {
          message: 'Hello world'
        },
        computed: {
          reversedMessage(){
            return this.message.split('').reverse().join('');
          }
        }
      })

    </script>
  </body>
</html>
